[package]
name = "evm-rpc-canister-types"
version = "0.1.2"
edition = "2021"
readme = "README.md"
authors = ["Moritz Fuller moritz.fuller@dfinity.org"]
description = "Types for interacting with the EVM RPC canister."
license = "Apache-2.0" # Choose an appropriate license
repository = "https://github.com/letmejustputthishere/chain-fusion-starter"
homepage = "https://github.com/letmejustputthishere/chain-fusion-starter"
documentation = "https://internetcomputer.org/docs/current/developer-docs/multi-chain/ethereum/evm-rpc/evm-rpc-canister"
keywords = [
  "evm-rpc-canister",
  "ethereum",
  "dfinity",
  "icp",
  "internet-computer",
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
candid.workspace = true
candid_parser = "0.1.4"
ic-cdk.workspace = true
reqwest = { version = "0.12", features = ["blocking", "json"] }
serde.workspace = true
serde_bytes.workspace = true
serde_json.workspace = true
